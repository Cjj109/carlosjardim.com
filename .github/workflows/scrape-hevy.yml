name: Scrape Hevy Workout Data

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Install ChromeDriver
        run: |
          # ChromeDriver is usually installed with chrome, but ensure it's in PATH
          which chromedriver || echo "ChromeDriver not found in PATH"
          chromedriver --version || echo "ChromeDriver version check failed"

      - name: Run scraper
        run: python scripts/scrape_hevy.py
        timeout-minutes: 3

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add data/gym-data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update gym data from Hevy [automated]" && git push)
